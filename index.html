<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- minimap https://github.com/Norkart/Leaflet-MiniMap -->
    <link rel="stylesheet" href="./plugin/minimap/Control.MiniMap.min.css" />
    <script src="./plugin/minimap/Control.MiniMap.min.js"></script>
    <!-- scale bar -->
    <script src="./plugin/scalebar/scalebar.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-content">
        <div><b>Lat:</b><span class="lat"></span></div>
        <div><b>Long:</b><span class="long"></span></div>
        <div><b>Zoom Level:</b><span class="zoom-level"></span></div>
        <div><b>Curent Center:</b><span class="current-center"></span></div>
        <div class="left-content-bottom-wrap">
          <div class="tambon-detail"></div>
          <div class="amphoe-detail"></div>
        </div>
      </div>
      <div id="map">
        <div class="custom-scale-bar">
          <div class="scale-value-wrap">
            <span>1</span><span>:</span><span class="scale-value"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
